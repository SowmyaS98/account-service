spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/banking_accounts?currentSchema=public
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: AccountServiceHikariCP

  jpa:
    hibernate:
      ddl-auto: validate  # Keep validate, let Liquibase manage schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: account_schema

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      properties:
        # Local development - faster feedback
        linger.ms: 0

liquibase:
  change-log: classpath:db/changelog/db.changelog-master.xml
  enabled: true
  liquibase-schema: public

kafka:
  topic:
    partitions: 3
    replication-factor: 1

server:
  port: 9133

logging:
  level:
    root: INFO
    com.banking.account: DEBUG
    org.springframework.kafka: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/account-service-local.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Development-friendly settings
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      cors:
        allowed-origins:
          - "http://localhost:5173"
        allowed-methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        allowed-headers: "*"
        allow-credentials: true
        max-age: 3600
      exposure:
        include: "*"